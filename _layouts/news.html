---
layout: page
---

<section>
    {% for post in site.posts limit:1 %}
        <header class="major">
            
            <h2>{{ post.title }}</h2>
            
            <time class="post-meta" datetime="{{ post.date | date_to_xmlschema }}">
                {{ post.date| date: "%d/%m/%Y" }}
            </time>
            
        </header>

        <section>
            {{ post.content }}
        </section>
    {% endfor %}
</section>
<section>
    <div class="row">

        {% for post in site.posts offset:1 %}

            <article class="{% cycle '6u', '6u$' %} 12u(small)">
                <header>
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                </header>
                <section>
                    {{ post.excerpt }}
                </section>
                <footer>
                    <ul class="actions">
                        <li><a href="{{ post.url }}" class="button">Czytaj dalej</a></li>
                    </ul>
                </footer>
            </article>

        {% endfor %}
    </div>
</section>
